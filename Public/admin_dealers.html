<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Admin - Dealers</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen p-6">
  <script src="js/api.js"></script>
  <script src="js/auth-guard.js"></script>
  <script>requireAdmin();</script>

  <div class="max-w-5xl mx-auto">
    <div class="flex justify-between items-center mb-4">
      <h1 class="text-xl font-semibold text-blue-800">Dealers</h1>
      <a href="/admin.html" class="text-indigo-600">Back</a>
    </div>

    <div class="bg-white rounded shadow p-4 mb-4">
      <h2 class="font-medium mb-2">Create Dealer</h2>
      <div class="grid grid-cols-1 md:grid-cols-3 gap-2">
        <input id="d_email" class="border p-2 rounded" placeholder="dealer email" />
        <input id="d_pass" class="border p-2 rounded" placeholder="password" />
        <button id="createBtn" class="bg-indigo-600 text-white rounded p-2">Create</button>
      </div>
    </div>

    <div class="bg-white rounded shadow p-4">
      <h2 class="font-medium mb-3">Dealer List</h2>
      <div id="list" class="space-y-2"></div>
    </div>
  </div>

  <script src="js/admin-dealers.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Booking Confirmed</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
</head>

<body class="bg-gray-100 font-[Inter] min-h-screen flex items-center justify-center">

  <div class="bg-white w-full max-w-md rounded-xl shadow-lg p-8 text-center">

    <div class="flex justify-center mb-4">
      <div class="h-14 w-14 rounded-full bg-green-100 flex items-center justify-center">
        ✔
      </div>
    </div>

    <h1 class="text-2xl font-semibold text-blue-800 mb-2">
      Booking Confirmed
    </h1>

    <p class="text-sm text-gray-500 mb-6">
      Your slot has been successfully reserved
    </p>

    <div class="border rounded-lg p-4 text-left text-sm text-gray-700 mb-6 space-y-2">
      <div class="flex justify-between">
        <span>Amount</span>
        <span>₹<script>document.write(localStorage.getItem("amount"))</script></span>
      </div>
      <div class="flex justify-between">
        <span>Date</span>
        <span><script>document.write(localStorage.getItem("date"))</script></span>
      </div>
      <div class="flex justify-between">
        <span>Slot</span>
        <span><script>document.write(localStorage.getItem("slot"))</script></span>
      </div>
    </div>

    <button
      onclick="localStorage.clear(); window.location.href='amount.html'"
      class="w-full bg-indigo-600 text-white py-3 rounded-lg font-medium hover:bg-indigo-700">
      Back to Home
    </button>

  </div>

</body>
</html>

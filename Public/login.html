<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
</head>

<body class="bg-gray-100 font-[Inter] min-h-screen flex items-center justify-center">

  <div class="bg-white w-full max-w-md rounded-xl shadow-lg p-8">

    <!-- Icon -->
    <div class="flex justify-center mb-4">
      <div class="h-14 w-14 rounded-full bg-indigo-100 flex items-center justify-center text-indigo-600 text-xl">
        üîê
      </div>
    </div>

    <!-- Title -->
    <h1 class="text-2xl font-semibold text-blue-800 mb-2 text-center">
      Login
    </h1>

    <p class="text-sm text-gray-500 mb-6 text-center">
      Dealer / Admin access
    </p>

    <!-- Email -->
    <label class="block text-sm text-gray-600 mb-2">
      Email
    </label>
    <input
      id="email"
      type="email"
      placeholder="Enter your email"
      class="w-full border rounded-lg px-4 py-3 mb-4 focus:outline-none focus:ring-2 focus:ring-indigo-500"
    />

    <!-- Password -->
    <label class="block text-sm text-gray-600 mb-2">
      Password
    </label>
    <input
      id="password"
      type="password"
      placeholder="Enter your password"
      class="w-full border rounded-lg px-4 py-3 mb-6 focus:outline-none focus:ring-2 focus:ring-indigo-500"
    />

    <!-- Button -->
    <button
      id="loginBtn"
      class="w-full bg-indigo-600 text-white py-3 rounded-lg font-medium hover:bg-indigo-700 transition">
      Login
    </button>

  </div>

  <!-- JS -->
  <script src="js/api.js"></script>
  <script>
    document.getElementById("loginBtn").addEventListener("click", async () => {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      if (!email || !password) {
        alert("Please enter email and password");
        return;
      }

      try {
        const res = await api("/auth/login", {
          method: "POST",
          body: JSON.stringify({ email, password })
        });

        localStorage.setItem("token", res.token);
        localStorage.setItem("role", res.role);

        // Dealer flow
        window.location.href = "amount.html";
      } catch (e) {
        alert(e.message || "Login failed");
      }
    });
  </script>

</body>
</html>
